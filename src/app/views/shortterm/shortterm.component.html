<div class="journal">
    <div class="first photo">
        <div>
            <div style="height: 500px">
                <div style="float: left; clear: none; position: absolute; top: 100%;">
                    <button (click)="onClick(-1)">Previous</button>
                    <button (click)="onClick(1)">Next</button>
                </div>
                <div style="display: flex; justify-content: left; align-items: center;">
                    @if(showText){
                    <h1 id="box-four">{{text}}</h1>
                    }
                    <div id="box-zero"></div>
                    <div style="display: flex; justify-content: left; align-items: center;">
                        <div id="box-one" [ngStyle]="{'transition':'all 2s ease 0s' ,'background-image': photos[0],'left': left[0]}">
                        </div>
                    </div>
                    <div style="display: flex; justify-content: left; align-items: center;">
                        <div id="box-two" [ngStyle]="{'transition':'all 2s ease 0s' ,'background-image': photos[1],'left': left[1]}">
                        </div>
                    </div>
                    <div style="display: flex; justify-content: left; align-items: center;">
                        <div id="box-three" [ngStyle]="{'transition':'all 2s ease 0s' ,'background-image': photos[2],'left': left[2]}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
